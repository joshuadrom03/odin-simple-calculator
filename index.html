<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">00</div>
        <div class="row1">
            <button class="nums" id="7">7</button>
            <button class="nums" id="8">8</button>
            <button class="nums" id="9">9</button>
            <button class="operator">+</button>
        </div>

        <div class="row2">
            <button class="nums" id="4">4</button>
            <button class="nums" id="5">5</button>
            <button class="nums" id="6">6</button>
            <button class="operator">-</button>
        </div>
            
        <div class="row2">
            <button class="nums" id="1">1</button>
            <button class="nums" id="2">2</button>
            <button class="nums" id="3">3</button>
            <button class="operator">*</button>
        </div>

        <div class="row4">
            <button id="clear">Clear</button>
            <button class="nums" id="0">0</button>
            <button id="equals">=</button>
            <button class="operator">/</button>
        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
